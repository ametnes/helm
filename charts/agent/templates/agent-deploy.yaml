{{- if .Values.agent }}
{{- $ReleaseService := .Release.Service -}}
{{- $ReleaseNamespace := .Release.Namespace -}}
{{- with .Values.agent }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloud-agent.fullname" $ }}
  namespace: {{ $ReleaseNamespace }}
  labels:
    app.kubernetes.io/managed-by: {{ $ReleaseService }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if not .autoscaling.enabled }}
  replicas: {{ .replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- with .selectorLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  template:
    metadata:
      annotations:
        {{- if .config }}
        checksum/config: {{ sha256sum (toYaml .config) }}
        {{- end }}
      {{- with .podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
      {{- with .selectorLabels }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .serviceAccount .serviceAccount.name }}
      serviceAccountName: {{ .serviceAccount.name }}
      {{- end }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-memcached
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ include "cloud-agent.memcachedService" $ }}.{{ $.Release.Namespace }}.svc.cluster.local 11211; do echo waiting for memcached; sleep 2; done; echo memcached is ready;']
          securityContext:
            runAsUser: 1000
      containers:
        - name: agent
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          args:
            {{- if .config }}
            - --config
            - /app/config/config.json
            {{- end }}
          imagePullPolicy: {{ .image.pullPolicy }}
          resources:
            {{- toYaml .resources | nindent 12 }}
          env:
            - name: AMETNES_AGENT_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            {{- if .clientCertSecret }}
            - name: WORKER_CERT_KEY
              value: "/app/secrets/client.key"
            - name: WORKER_CERT
              value: "/app/secrets/client.crt"
            - name: WORKER_CA_CERT
              value: "/app/secrets/ca.crt"
            {{- end }}
            {{- if .extraEnvs }}
            {{- with .extraEnvs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- end }}
          volumeMounts:
            {{- if .clientCertSecret }}
            - name: tls
              mountPath: /app/secrets/client.crt
              subPath: client.crt
              readOnly: true
            - name: tls
              mountPath: /app/secrets/client.key
              subPath: client.key
              readOnly: true
            - name: tls
              mountPath: /app/secrets/ca.crt
              subPath: ca.crt
              readOnly: true
            {{- end }}
            {{- if .extraVolumeMounts }}
            {{- with .extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- end }}
            - mountPath: /app/config/config.json
              name: service-config
              readOnly: true
              subPath: config.json
            {{- if .lbconfig }}
            - mountPath: /app/config/lb-config.json
              name: lb-config
              readOnly: true
              subPath: lb-config.json
            {{- end }}
      volumes:
      {{- if .clientCertSecret }}
        - name: tls
          secret:
            secretName: {{ .clientCertSecret }}
            items:
              - key: client.key
                path: client.key
              - key: client.crt
                path: client.crt
              - key: ca.crt
                path: ca.crt
      {{- end }}
      {{- if .extraVolumes }}
      {{- with .extraVolumes }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
        - name: service-config
          configMap:
      {{- if .config.name }}
            name: {{ .config.name }}
      {{ else }}
            name: {{ include "cloud-agent.fullname" $ }}
      {{- end }}
            items:
              - key: config.json
                path: config.json
      {{- if .lbconfig }}
        - name: lb-config
          configMap:
            name: {{ .lbconfig }}
            optional: true
            items:
              - key: lb-config.json
                path: lb-config.json
      {{- end }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
