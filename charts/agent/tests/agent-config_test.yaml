suite: Agent Configmap
templates:
  - agent-configmap.yaml
tests:
  - it: should create configmap
    set:
      agent:
        config:
          location: tango
    asserts:
      - hasDocuments:
          count: 1

  - it: should not create configmap
    set:
      agent:
    asserts:
      - hasDocuments:
          count: 0
