agent:

  replicas: 1
  name: ametnes-cloud-agent
  labels:
    app.kubernetes.io/module: agent
    app.kubernetes.io/instance: ametnes-cloud-agent

  selectorLabels:
    app.kubernetes.io/module: agent
    app.kubernetes.io/instance: ametnes-cloud-agent

  image:
    repository: ametnes/cloud-agent
    pullPolicy: IfNotPresent
    tag: "0.2.2581"

  # imagePullSecrets:
  #   - name: pull-secret

  extraEnvs: {}
  extraVolumes: {}
  extraVolumeMounts: {}
  # clientCertSecret: client-tls
  rbac:
    enabled: true

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ametnes-cloud-agent

  config:
    # A location is a essentially a single kubernetes cluster. You need to login into your Ametnes Cloud account
    # and create a location. Then use the location_id here
    location: location_id
    # Endpoint requires clientCertSecret and uses client authentication. clientCertSecret MUST be set
    # You'll need to log into to your Ametnes Cloud account to generate the client certs
    # resource_endpoint: https://api.resources.cloud.ametnes.com
    
    # Endpoint does not use client authentication. clientCertSecret MUST be left out
    resource_endpoint: https://cloud.ametnes.com
    namespace: ametnes-system

    memcache:
      hosts:
        - system-cache:11211
      session:
        expiry: 86400
      mysql:
        resources:
          data_expiry: 1
          lock_expiry: 1

    worker:
      interval: 5
      attempts: 5

    # tolerations:
    #   - key: ametnes.io/role
    #     operator: Equal
    #     value: Resources
    #     effect: NoSchedule

    persistence:
      # storageClass: ametnes-resources-efs
      # accessModes:
      #   - ReadWriteMany

    # affinity:
    #   - matchExpressions:
    #     - key: ametnes.io/role
    #       operator: In
    #       values:
    #       - Resources

    resources:
      network/loadbalancer:1.0:
        service_type: LoadBalancer


  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources:
    limits:
     cpu: 500m
     memory: 512Mi
    requests:
     cpu: 100m
     memory: 128Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

memcached:
  fullnameOverride: system-cache